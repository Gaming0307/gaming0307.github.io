<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Header</title>
    <style>
        /* Style pour le headers */
        header {
            background-color: lightblue; /* Couleur bleu clair */
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        /* Style pour la barre de navigations */
        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        nav a:hover {
            color: darkblue; /* Couleur au survol */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site Web</h1>
        <nav>
            <a href="page1.html">Page 1</a>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Page 3</a>
        </nav>
    </header>

    <main>
        <!-- Contenu principal de la page -->
    </main>
</body>
</html>
